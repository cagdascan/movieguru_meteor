<head>
  <title>movieguru</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
	<div class="container">
		<div class="row">
			{{> header}}
		</div>
		<div class="row">
			<div class="span3">
				<div class="row">
					{{> genres}}
				</div>
				<div class="row">
					{{> keywords}}
				</div>
			</div>
			<div class="span6">
				{{> movies}}
			</div>
			<div class="span3">
				{{> lists}}
			</div>
		</div>
		<footer class="footer">
			{{> footer}}
		</div>
	</div>
</template>

<template name="header">
	<h1>Movie Guru</h1>
</template>

<template name="genres">
	{{> genre}}
</template>

<template name="genre">
	<h3>action</h3>
	<h3>adventure</h3>
</template>

<template name="keywords">
	{{> keyword}}
</template>

<template name="keyword">
	helicopter vs.
</template>

<template name="movies">
	{{> movie}}
</template>

<template name="movie">
	matrix
</template>

<template name="lists">
	<div class="row">
		{{> watch_list}}
	</div>
	<div class="row">
		{{> watched_list}}
	</div>
</template>

<template name="watch_list">
	list 1
</template>

<template name="watched_list">
	list 2
</template>

<template name="footer">
	created by varo 2013
</template>
