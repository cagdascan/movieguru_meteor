<head>
  <title>movieguru</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
	<div class="container">
		<div class="row" id="header">
			{{> header}}
		</div>
		<div class="row">
			<div class="span2">
				<div class="row" id="genres">
					{{> genres}}
				</div>
				<div class="row">
					{{> keywords}}
				</div>
			</div>
			<div class="span6 offset1">
				{{> movies}}
			</div>
			<div class="span2 offset1">
				{{> lists}}
			</div>
		</div>
		<footer class="footer">
			{{> footer}}
		</div>
	</div>
</template>

<template name="header">
	<h1 class="span10">Movie Guru</h1>
	{{loginButtons}}
</template>

<template name="genres">
	<h4><a href="#" id="genre_header" data-toogle="tooltip" data-title="Select one or more genres" data-placement="right">Genres</a></h4>
	<hr>
	{{> genre}}
</template>

<template name="genre">
	{{#each element}}
		<div class="genre">
		<span style="float:left;" class="label genre {{selected}}">
		{{genre}}
		</span>
		</div>
	{{/each}}
</template>

<template name="keywords">
  <h4>Keywords</h4>
	<hr>
	{{> keyword}}
</template>

<template name="keyword">
	{{#each item}}
		<div sytle="float:left;" class="keyword">
		<span sytle="float:left;" class="label">
		{{keywords}}
		</span>
		</div>
	{{/each}}
</template>

<template name="movies">
  <h4>Movies</h4>
	<hr>
	{{> movie}}
</template>

<template name="movie">
	{{#each item}}
		<a  href="#">
			<img src="{{pLink}}" class="img-polaroid"  style="width:96px; height:96px;">
		</a>
	{{/each}}
</template>

<template name="lists">
	<div class="row" id="watch_list">
		<h4>Watch List</h4>
		<hr>
		{{> watch_list}}
	</div>
	<div class="row" id="watched_list">
		<h4>Watched List</h4>
		<hr>
		{{> watched_list}}
	</div>
</template>

<template name="watch_list">
	list 1
</template>

<template name="watched_list">
	list 2
</template>

<template name="footer">
	created by varo 2013
</template>
