<head>
  <title>movieguru</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
	<div class="container">
		<div class="navbar navbar-fixed-top" id="header">
			{{> header}}
		</div>
		<div class="container" id="content">
		<div class="row">
			<div class="span2">
				<div class="row" id="genres">
					{{> genres}}
				</div>
				<div class="row">
					{{> keywords}}
				</div>
			</div>
			<div class="span6 offset1">
				{{> movies}}
			</div>
			<div class="span2 offset1">
				{{> lists}}
			</div>
		</div>
		<footer class="footer">
			{{> footer}}
		</div>
		</div>
	</div>
</template>

<template name="header">
	<div class="navbar-inner">
		<div class="nav">
			<a class="brand span8 offset2" href="#">Movie Guru</a>
			<div class="pull-right">
			{{loginButtons}}
			</div>
		</div>
	</div>
</template>

<template name="genres">
	<h4><a href="#" id="genre_header" data-toogle="tooltip" data-title="Select a  genre to display relevant keywords" data-placement="right">Genres</a></h4>
	<hr>
	{{> genre}}
</template>

<template name="genre">
	{{#each element}}
		<div class="genre">
		<span style="float:left;" class="label genre {{selected}} {{hovered}}" id="{{_id}}">
		{{genre}}
		</span>
		</div>
	{{/each}}
</template>

<template name="keywords">
<h4><a href="#" id="keyword_header" data-toogle="tooltip" data-title="Select a keyword to diplay movies" data-placement="top">Keywords</a><i class="icon-minus-sign pull-right"></i></a>&nbsp;<i class="icon-plus-sign pull-right"></i></h4>
	<hr>
	{{> keyword}}
</template>

<template name="keyword">
	{{#each item}}
		<div class="keyword">
		<span style="float:left;" class="label keyword {{selected}} {{hovered}}" id="{{_id}}">
		{{_id}}
		</span>
		</div>
	{{/each}}
</template>

<template name="movies">
  <h4><i class="icon-film"></i>&nbsp;Movies</h4>
	<hr>
	{{> movie}}
</template>

<template name="movie">
	{{#each item}}
		<a href="#myModal{{_id}}" data-toggle="modal" class="movie_item">
			<img src="{{pLink}}" class="img-polaroid"  style="width:96px; height:96px;">
		</a>
		<div id="myModal{{_id}}" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
				<h3 id="myModalLabel">{{name}}</h3>
			</div>
			<div class="modal-body">
				<div class="row span5">
					<img src="{{pLink}}" class="img-rounded span2" style="margin-left:auto; margin-right:auto; margin-bottom:20px;">
					<div class="span3">
						<p><strong>Title:&nbsp;</strong>{{name}}</p>
						<p><strong>Director:&nbsp;</strong>{{director}}</p>
						<p><strong>Actors:&nbsp;</strong>{{actors}}</p>
						<p><strong>Date:&nbsp;</strong>{{date}}
						<strong style="margin-left:20px;">Rating:&nbsp;</strong><span class="badge badge-warning">{{userRating}}</span></p>
						<p><strong>Genres:&nbsp;</strong>{{genres}}
					</div>
				</div>
				<div class="row span5">
					<p><strong>Plot:</strong></p>
					<p>{{plotS}}</p>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-success watch_list" data-dismiss="modal" id="{{_id}}">Add to Watch List</button>
				<button class="btn btn-primary watched_list" data-dismiss="modal" id="{{_id}}">Add to Watched List</button>
			</div>
		</div>
	{{/each}}
</template>

<template name="lists">
	<div class="row" id="watch_list">
		<h4>Watch List</h4>
		<hr>
		{{> watch_list}}
	</div>
	<div class="row" id="watched_list">
		<h4>Watched List</h4>
		<hr>
		{{> watched_list}}
	</div>
</template>

<template name="watch_list">
	{{#each list}}
	<img src="{{pLink}}" class="img-circle" style="width:36px; height:36px;" alt="{{name}}">
	{{/each}}
</template>

<template name="watched_list">
	{{#each list}}
	<img src="{{pLink}}" class="img-circle" style="width:36px; height:36px;" alt="{{name}}">
	{{/each}}
</template>

<template name="footer">
	created by varo 2013
</template>
